<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viper</title>
    <style>

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;

            background: linear-gradient(160deg, #4cd964, #2c8c55, #145c3d);
            background-size: 300% 300%;
            animation: gradientShift 40s ease infinite;
            color: #ffffff;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 60px;
            font-size: 14px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            height: 28px;
            width: 28px;
            margin-right: 8px;
        }

        /* Uniform buttons */
        .nav-buttons a {
            margin-left: 20px;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 14px;
            padding: 6px 14px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.15);
            transition: background 0.2s ease, color 0.2s ease;
        }

        .nav-buttons a:hover {
            background: rgba(255, 255, 255, 0.3);
            color: #ffffff;
        }

        .content {
            max-width: 600px;
            margin: 200px auto 0;
            padding: 0 20px;
            position: relative;
            transition: transform 0.2s ease-out;
            will-change: transform;
        }

        h1 {
            font-size: 40px;
            font-weight: 400;
            margin: 0 0 24px 0;
            letter-spacing: -0.3px;
        }

        p {
            font-size: 17px;
            line-height: 1.7;
            margin: 0 0 18px 0;
            color: rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo-container">
            <img src="logo.png" alt="Viper Logo">
            <div>Viper</div>
        </div>
        <div class="nav-buttons">
            <a href="https://v1p3r.pages.dev/buymeacoffee/">â˜• Buy Me A Coffee</a>
            <a href="https://v1p3r.pages.dev/forum/">Forum</a>
            <a href="https://v1p3r.pages.dev/login/">Login</a>
            <a href="https://v1p3r.pages.dev/download/">Download</a>
        </div>
    </div>

    <div class="content" id="content">
        <h1>Viper</h1>
        <p>A programming language built web development and app development</p>
        <p>with similar syntax to python</p>
    </div>

    <script>
        const content = document.getElementById("content");
        document.addEventListener("mousemove", (e) => {
            const x = (e.clientX - window.innerWidth / 2) * 0.008;
            const y = (e.clientY - window.innerHeight / 2) * 0.008;
            content.style.transform = `translate(${x}px, ${y}px)`;
        });
    </script>

</body>
</html>
